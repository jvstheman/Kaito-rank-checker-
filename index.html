<!DOCTYPE html>
<html>
<head>
  <title>GitHub Stats Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      max-width: 550px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: #1e3c72;
      margin-bottom: 0.5rem;
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 2.5rem;
    }
    
    input {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.2rem;
      border: 2px solid #e1e8ed;
      border-radius: 16px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }
    
    input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
      transform: translateY(-3px);
      background: white;
    }
    
    input::placeholder {
      color: #999;
    }
    
    .check-btn {
      width: 100%;
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .check-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(30, 60, 114, 0.4);
    }
    
    .check-btn:active {
      transform: translateY(-1px);
    }
    
    .check-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .result-container {
      margin-top: 2.5rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .result {
      padding: 2rem;
      border-radius: 16px;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 100%;
      word-wrap: break-word;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .result.success {
      background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 200, 81, 0.3);
    }
    
    .result.error {
      background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
      color: white;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(255, 68, 68, 0.3);
    }
    
    .result.loading {
      background: rgba(42, 82, 152, 0.1);
      color: #2a5298;
      font-weight: 600;
      border: 2px solid rgba(42, 82, 152, 0.2);
    }
    
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #2a5298;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.8rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .stats-display {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .user-info {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      display: block;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    
    .demo-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(42, 82, 152, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(42, 82, 152, 0.1);
    }
    
    .demo-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2a5298;
      margin-bottom: 1rem;
    }
    
    .demo-buttons {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .demo-btn {
      padding: 0.6rem 1.2rem;
      background: rgba(42, 82, 152, 0.1);
      color: #2a5298;
      border: 1px solid rgba(42, 82, 152, 0.2);
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .demo-btn:hover {
      background: rgba(42, 82, 152, 0.2);
      transform: translateY(-1px);
    }
    
    .api-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(40, 167, 69, 0.1);
      border-radius: 12px;
      border-left: 4px solid #28a745;
      font-size: 0.9rem;
      color: #155724;
      text-align: left;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      input, .check-btn {
        font-size: 1.1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .demo-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üêô</div>
    <h1>GitHub Stats Checker</h1>
    <p class="subtitle">Check any GitHub user's profile stats and activity</p>
    
    <div class="input-group">
      <input type="text" id="githubHandle" placeholder="Enter GitHub username (e.g., octocat)" autocomplete="off">
    </div>
    
    <button class="check-btn" onclick="checkGitHubStats()">
      <span id="button-text">Check GitHub Stats</span>
    </button>
    
    <div class="result-container">
      <div id="result"></div>
    </div>
    
    <div class="demo-section">
      <div class="demo-title">Try these popular developers:</div>
      <div class="demo-buttons">
        <span class="demo-btn" onclick="tryDemo('octocat')">octocat</span>
        <span class="demo-btn" onclick="tryDemo('torvalds')">torvalds</span>
        <span class="demo-btn" onclick="tryDemo('gaearon')">gaearon</span>
        <span class="demo-btn" onclick="tryDemo('tj')">tj</span>
      </div>
    </div>
    
    <div class="api-info">
      <strong>‚úÖ Real Data:</strong> This tool uses GitHub's free public API to fetch real user statistics. All data is live and accurate!
    </div>
  </div>

  <script>
    let isChecking = false;

    async function checkGitHubStats() {
      if (isChecking) return;
      
      const handleInput = document.getElementById('githubHandle');
      const handle = handleInput.value.trim().toLowerCase();
      const resultBox = document.getElementById('result');
      const button = document.querySelector('.check-btn');
      const buttonText = document.getElementById('button-text');
      
      if (!handle) {
        showResult('Please enter a GitHub username to check', 'error');
        return;
      }
      
      if (handle.length < 1 || handle.length > 39) {
        showResult('Please enter a valid GitHub username (1-39 characters)', 'error');
        return;
      }
      
      isChecking = true;
      button.disabled = true;
      buttonText.textContent = 'Checking...';
      
      showResult('<span class="spinner"></span>Fetching GitHub data...', 'loading');

      try {
        const response = await fetch(`https://api.github.com/users/${encodeURIComponent(handle)}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/vnd.github.v3+json',
          }
        });
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('USER_NOT_FOUND');
          } else if (response.status === 403) {
            throw new Error('RATE_LIMITED');
          } else {
            throw new Error('API_ERROR');
          }
        }
        
        const userData = await response.json();
        displayGitHubStats(userData);
        
      } catch (err) {
        console.error('Error checking GitHub stats:', err.message);
        handleApiError(err, handle);
      } finally {
        isChecking = false;
        button.disabled = false;
        buttonText.textContent = 'Check GitHub Stats';
      }
    }
    
    function displayGitHubStats(data) {
      const followers = data.followers || 0;
      const following = data.following || 0;
      const repos = data.public_repos || 0;
      const joinDate = new Date(data.created_at).getFullYear();
      
      let resultHTML = `
        <div class="stats-display">
          <div class="user-info">@${data.login}</div>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number">${formatNumber(followers)}</span>
              <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">${formatNumber(following)}</span>
              <div class="stat-label">Following</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">${formatNumber(repos)}</span>
              <div class="stat-label">Public Repos</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">${joinDate}</span>
              <div class="stat-label">Joined GitHub</div>
            </div>
          </div>
        </div>
      `;
      
      showResult(resultHTML, 'success');
    }
    
    function handleApiError(err, handle) {
      let errorMessage = '';
      
      switch (err.message) {
        case 'USER_NOT_FOUND':
          errorMessage = `GitHub user "@${handle}" not found. Please check the username and try again.`;
          break;
        case 'RATE_LIMITED':
          errorMessage = 'Too many requests. Please wait a moment and try again.';
          break;
        default:
          errorMessage = `Unable to fetch data for "@${handle}". Please check your internet connection and try again.`;
      }
      
      showResult(errorMessage, 'error');
    }
    
    function showResult(message, type = '') {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = message;
      resultBox.className = `result ${type}`;
    }
    
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toLocaleString();
    }
    
    function tryDemo(handle) {
      document.getElementById('githubHandle').value = handle;
      checkGitHubStats();
    }
    
    // Enter key support
    document.getElementById('githubHandle').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !isChecking) {
        checkGitHubStats();
      }
    });
    
    // Real-time input validation
    document.getElementById('githubHandle').addEventListener('input', function(e) {
      const value = e.target.value;
      const cleanValue = value.replace(/[^a-zA-Z0-9\-]/g, '');
      if (value !== cleanValue) {
        e.target.value = cleanValue;
      }
      
      // Clear previous results when typing
      if (!isChecking) {
        const resultBox = document.getElementById('result');
        if (resultBox.innerHTML) {
          resultBox.innerHTML = '';
          resultBox.className = 'result';
        }
      }
    });
    
    // Auto-focus input on page load
    window.addEventListener('load', () => {
      document.getElementById('githubHandle').focus();
    });
  </script>
</body>
</html>
